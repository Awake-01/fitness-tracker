<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据管理</title>
    <link rel="stylesheet" href="../css/dataRecord.css">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon.png">
</head>
<body>
    <div class="container">
        <div class="record-container">
            <h2>数据管理</h2>
            <div style="margin-bottom: -10px;">
                <button id="back-btn" class="record-btn" onclick="window.location.href='../index.html'">返回主页</button>
            </div>
            
            <!-- 导入数据卡片 -->
            <div class="data-card">
                <div class="data-action">
                    <button id="import-all-data" class="record-btn">导入数据</button>
                    <input type="file" id="file-input" accept=".json" style="display: none;">
                    <p class="data-hint" style="margin-top: -5px;">支持导入JSON格式的数据文件</p>
                </div>
            </div>

            <!-- 导出数据卡片 -->
            <div class="data-card">
                <div class="data-action">
                    <button id="export-all-data" class="record-btn">导出所有数据</button>
                </div>
                <div class="data-grid">
                    <button class="data-grid-btn" data-type="training">导出训练记录</button>
                    <button class="data-grid-btn" data-type="plans">导出训练计划</button>
                    <button class="data-grid-btn" data-type="body">导出身材记录</button>
                    <button class="data-grid-btn" data-type="dietary">导出饮食记录</button>
                </div>
            </div>

            <!-- 清空数据卡片 -->
            <div class="data-card">
                <div class="data-action">
                    <button id="clear-all-data" class="record-btn danger">清空所有数据</button>
                </div>
                <div class="data-grid">
                    <button class="data-grid-btn danger" data-type="training">清空训练记录</button>
                    <button class="data-grid-btn danger" data-type="plans">清空训练计划</button>
                    <button class="data-grid-btn danger" data-type="body">清空身材记录</button>
                    <button class="data-grid-btn danger" data-type="dietary">清空饮食记录</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/dataManagement.js"></script>
</body>
</html>
